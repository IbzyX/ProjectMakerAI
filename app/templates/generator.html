{% extends "base.html" %}
{% block title %} Generator {% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/generator.css') }}">
{% endblock %}

{% block content %} 

<div class="container">
    <div class="input-section">
        <h2>Generator</h2>
        <form id="projectForm">
            <label>Project Title</label>

            <textarea id="project_idea" name="project_idea" class="textarea-input" rows="6" placeholder="Describe your project ..."></textarea><br>
            <button type="submit">GENERATE</button>
        </form>
    </div>
    <div class="divider"></div>

    <div class="output-section" id="outputContainer" style="display: none;">
        <h2>AI Generated Output</h2>
        <pre id="aiOutput"></pre>
        <a id="downloadLink" hefre="#" style="display: none;">Download Results</a>
    </div>
</div>


{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/generator.js') }}"></script>
{% endblock %}
