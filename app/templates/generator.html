{% extends "base.html" %}
{% block title %} Generator {% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/generator.css') }}">
{% endblock %}

{% block content %} 

<div class="container">
    
    <div class="input-section">
        <h2>Generator</h2>


        <form id="projectForm">

            <label for="title">Project Title:</label><br>
            <textarea id="title" class="input title"></textarea><br>

            <label for="description">Description:</label><br>
            <textarea id="description" class="input description"></textarea><br>

            <label for="features">Features:</label><br>
            <textarea id="features" class="input description"></textarea><br>
            

            <div class="inline-fields">
                <div>
                    <label for="type">Type:</label><br>
                    <textarea id="type" class="input short"></textarea>
                </div>
                <div>
                    <label for="team_size">Team Size:</label><br>
                    <textarea id="team_size" class="input short"></textarea>
                </div>
                <div>
                    <label for="time_span">Time Span:</label><br>
                    <textarea id="time_span" class="input short"></textarea>
                </div>
            </div>
            

            <div class="btn-wrapper">
                <button type="button" id="generateBtn" class="btn">Generate</button>
            </div>

        </form>
    </div>


   

    <div id="outputSection" class="output-section" style="display: none;">
        <div class="divider"></div>

        <h2>AI Generated Output</h2>
        <div class="output-block">
            <label for="scope">Scope:</label>
            <div class="output-box" id="output_scope"></div>
        </div>
        <div class="output-block">
            <label for="tasks">Tasks:</label>
            <div class="output-box" id="output_tasks"></div>
        </div>
        <div class="output-block">
            <label for="research">Market Research:</label>
            <div class="output-box" id="output_research"></div>
        </div>
        <div class="output-block">
            <label for="requirements">Requirements</label>
            <div class="output-box" id="output_requirements"></div>
        </div>
        <div class="output-block">
            <label for="gantt">Time Line:</label>
            <div class="output-box" id="output_gantt"></div>
        </div>
        <div class="output-block">
            <label for="flags">Flags:</label>
            <div class="output-box" id="output_flags"></div>
        </div>
        
        <div class="btn-wrapper">
            <button id="downloadBtn" class="btn">Download as PDF</button>
            <span id="downloadError" class="error-message"></span>
        </div>

        

    </div>
</div>


{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/generator.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
{% endblock %}
